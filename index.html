<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>The Weather</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="search">
                    <h1>Search for a City:</h1>
                    <form id="city-search">
                        <input type="text" id="form-input">
                        <button type="submit" id="site-search" class="btn">Search</button>
                    </form>
                </div>

                <div class="row">
                    <div id="history" class="card">
                        <h1>History</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div id="todays-weather" class="card">
                            <div id="city-name"></div>
                            <div id="todays-date"></div>
                        <div id="image">
                        <img src="" class="weather-icon">
                        </div>
                        <div id="temperature">Temp: </div>
                        <div id="wind-speed">Wind: </div>
                        <div id="humidity">Humidity: </div>
                    </div>
                </div>

                <div class="row">
                    <h2>5-Day Forecast:<h2>
                            <div id="forecast" class="card col-md-2">
                                <div class="row">
                                    <div id="day1"></div>
                                </div>
                                <div id="image1">
                                <img src="" class="weather-icon">
                                </div>
                                <div id="temperature1">Temp: </div>
                                <div id="wind-speed1">Wind: </div>
                                <div id="humidity1">Humidity: </div>
                            </div>

                            <div id="forecast" class="card col-md-2">
                                <div class="row">
                                    <div id="day2"></div>
                                </div>
                                <div id="image2">
                                <img src="" class="weather-icon">
                                </div>
                                <div id="temperature2">Temp: </div>
                                <div id="wind-speed2">Wind: </div>
                                <div id="humidity2">Humidity: </div>
                            </div>

                            <div id="forecast" class="card col-md-2">
                                <div class="row">
                                    <div id="day3"></div>
                                </div>
                                <div id="image3">
                                <img src="" class="weather-icon">
                                </div>
                                <div id="temperature3">Temp: </div>
                                <div id="wind-speed3">Wind: </div>
                                <div id="humidity3">Humidity: </div>
                            </div>

                            <div id="forecast" class="card col-md-2">
                                <div class="row">
                                    <div id="day4"></div>
                                </div>
                                <div id="image4">
                                <img src="" class="weather-icon">
                                </div>
                                <div id="temperature4">Temp: </div>
                                <div id="wind-speed4">Wind: </div>
                                <div id="humidity4">Humidity: </div>
                            </div>

                            <div id="forecast" class="card col-md-2">
                                <div class="row">
                                    <div id="day5"></div>
                                </div>
                                <div id="image5">
                                <img src="" class="weather-icon">
                                </div>
                                <div id="temperature5">Temp: </div>
                                <div id="wind-speed5">Wind: </div>
                                <div id="humidity5">Humidity: </div>
                            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
